<!DOCTYPE html>

<head>

</head>
<body>
  <header id="header">
    <h1 id="jp">JP GAMES</h1>
     <div id="home">
     <a href="https://jp-games.vercel.app/"> <button>HOME</button>
    </div> </a>
  </header>
<br>
<br>

<!-- Game Content Container -->
<div class="container">
  <div class="heading">
    <h1 class="title">GET HEN</h1>

  <h3 class="earlly">Early Access</h3>

      <div class="grid-row">

        <div class="grid-cell"></div>

      </div>
      <div class="grid-row">
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
      </div>
      <div class="grid-row">
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
      </div>
    </div>

    <!-- Tile Container -->
    <div class="tile-container"></div>
  </div>
